<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Explorer – GPT-5 Cookbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-white border-b shadow-sm">
    <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-xl font-bold text-blue-600">Prompt Explorer</h1>
      <nav class="space-x-6 hidden md:flex">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="#explorer" class="hover:text-blue-600">Explorer</a>
        <a href="#playbook" class="hover:text-blue-600">Playbook</a>
        <a href="#leaderboard" class="hover:text-blue-600">Leaderboard</a>
      </nav>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Unlock $29
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="max-w-4xl mx-auto text-center py-16 px-6">
    <h2 class="text-4xl font-extrabold mb-4">
      Unlock the hidden <span class="text-blue-600">AI cheatcodes.</span>
    </h2>
    <p class="text-lg text-gray-600 mb-6">
      Find, copy, and save the best GPT-5 prompting techniques in seconds.
    </p>
    <div class="flex justify-center space-x-4">
      <button class="bg-blue-600 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-700">
        Start Exploring
      </button>
      <button class="bg-gray-200 px-6 py-3 rounded-lg text-lg hover:bg-gray-300">
        Unlock All ($29)
      </button>
    </div>
    <p class="text-gray-500 text-sm mt-4">
      Launch Window Ends In: <span class="font-semibold">47:59:12</span> — 1/5000 Founder Unlocks
    </p>
  </section>

  <!-- Explorer Filters -->
  <section id="explorer" class="max-w-7xl mx-auto px-6">
    <div class="flex flex-wrap gap-2 mb-8 justify-center" id="category-filters">
      <!-- Categories will load dynamically -->
    </div>
  </section>

  <!-- Explorer Cards -->
  <section class="max-w-7xl mx-auto px-6">
    <div id="card-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Dynamic cards injected here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-16 py-8 text-center text-gray-500 text-sm border-t">
    © 2025 Prompt Explorer – Powered by GPT-5 Cookbook
  </footer>

  <!-- Script -->
  <script>
    async function loadTechniques() {
      const response = await fetch("techniques.json");
      const techniques = await response.json();

      const container = document.getElementById("card-container");
      const filters = document.getElementById("category-filters");
      container.innerHTML = "";

      // Collect all categories
      let categories = new Set();
      techniques.forEach(t => t.tags.forEach(tag => categories.add(tag)));
      categories = ["All", ...Array.from(categories)];

      // Render filters
      filters.innerHTML = categories.map(cat => `
        <button 
          class="px-3 py-1 rounded-full text-sm ${cat==="All" ? "bg-blue-600 text-white" : "bg-gray-200 hover:bg-gray-300"}" 
          onclick="filterCards('${cat}')">
          ${cat}
        </button>
      `).join("");

      // Render cards
      techniques.forEach(t => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-6 flex flex-col justify-between hover:shadow-md";
        card.setAttribute("data-tags", t.tags.join(","));

        let tagsHtml = t.tags.map(tag =>
          `<span class="px-2 py-1 text-xs bg-gray-100 rounded-full">${tag}</span>`
        ).join(" ");

        card.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold">${t.name}</h3>
            <div class="flex flex-wrap gap-2 mt-2">${tagsHtml}</div>
            <p class="mt-3 text-sm text-gray-600">
              ${t.description}
              ${t.preview ? `<br><span class="text-gray-400 italic">Preview: ${t.preview}</span>` : ""}
            </p>
          </div>
          ${t.locked ? `
            <div class="relative mt-4">
              <div class="absolute inset-0 bg-white bg-opacity-80 flex items-center justify-center rounded-lg">
                <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                  Unlock $29
                </button>
              </div>
            </div>
          ` : `
            <a href="${t.link}" target="_blank" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 text-center">
              View Example
            </a>
          `}
        `;

        container.appendChild(card);
      });
    }

    // Filter function
    function filterCards(category) {
      const cards = document.querySelectorAll("#card-container > div");
      cards.forEach(card => {
        const tags = card.getAttribute("data-tags").split(",");
        if (category === "All" || tags.includes(category)) {
          card.style.display = "flex";
        } else {
          card.style.display = "none";
        }
      });

      // Update filter button styles
      document.querySelectorAll("#category-filters button").forEach(btn => {
        btn.classList.remove("bg-blue-600","text-white");
        btn.classList.add("bg-gray-200");
      });
      const active = [...document.querySelectorAll("#category-filters button")]
        .find(b => b.textContent === category);
      active.classList.add("bg-blue-600","text-white");
      active.classList.remove("bg-gray-200");
    }

    loadTechniques();
  </script>
</body>
</html>
